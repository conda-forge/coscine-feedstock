{% set name = "coscine" %}
{% set version = "0.11.1" %}
{% set sha256 = "87e754c0d0f1dc49f20feac4b578d5103602e521580b8a68aee8fa7e64591db2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - boto3
    - pyshacl
    - python-dateutil
    - rdflib
    - requests
    - requests-cache
    - requests-toolbelt
    - tabulate
    - tqdm

test:
  imports:
    - coscine
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://git.rwth-aachen.de/coscine/community-features/coscine-python-sdk
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python Software Development Kit for Coscine.
  description: |
    The Coscine Python SDK provides a high-level interface
    to the Coscine REST API.
  doc_url: https://coscine.pages.rwth-aachen.de/community-features/coscine-python-sdk
  dev_url: https://git.rwth-aachen.de/coscine/community-features/coscine-python-sdk

extra:
  recipe-maintainers:
    - palomena
    - niklassiemer
